header > *{

/* —Ç–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */

    header h1{

    /* ===== –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–ª–æ–≥–∞–Ω–∞ ===== */
@keyframes sloganFadeUp {
  from {
    opacity: 0;
    transform: translateY(14px);
    filter: blur(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}

.slogan {
  margin-top: 26px;
  display: grid;
  gap: 10px;
  justify-items: center;

  animation: sloganFadeUp 900ms ease-out both;
  animation-delay: 120ms;
}

.slogan-small {
  font-size: 14px;
  color: rgba(255,255,255,0.78);
  letter-spacing: 1.2px;
  text-transform: uppercase;
  font-weight: 500;

  animation: sloganFadeUp 900ms ease-out both;
  animation-delay: 180ms;
}

.slogan-big {
  font-size: clamp(32px, 6vw, 64px);

  letter-spacing: 1.6px;
  text-transform: uppercase;

  color: #fff;
  text-align: center;

  animation: sloganFadeUp 1000ms ease-out both;
  animation-delay: 260ms;
}

.slogan-line {
  width: 140px;
  height: 1px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  margin-top: 12px;

  animation: sloganFadeUp 1100ms ease-out both;
  animation-delay: 360ms;
}

/* –£–≤–∞–∂–µ–Ω–∏–µ –∫ reduce motion */
@media (prefers-reduced-motion: reduce) {
  .slogan,
  .slogan-small,
  .slogan-big,
  .slogan-line {
    animation: none !important;
  }
}

    section{
      padding:60px 20px;
      max-width:1100px;
      margin:auto;
    }

    h2{
      text-align:center;
      margin:0 0 40px 0;
      font-size:32px;
      font-weight: 700;
    }

    /* ===== –ü–∞–ø–∫–∏ (Windows-like cards) ===== */
    #folders.folders-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .folder-card{
      cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow:hidden;
      transition: transform .18s ease, border-color .18s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .folder-card:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.16);
    }

    .folder-thumb{
      width:100%;
      aspect-ratio: 16/10;
      background: #0b0b0b;
      overflow:hidden;
      position:relative;
    }
    .folder-thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }

    .folder-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      background: rgba(0,0,0,0.35);
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }
    .folder-icon{
      width:18px;
      height:18px;
      display:inline-block;
    }
    .folder-title{
      font-size:16px;
      color:#fff;
      font-weight:600;
      letter-spacing:0.2px;
    }

    /* ===== –ö–∞—Ä—Ç–∏–Ω–∫–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏ (–º–∞–ª–µ–Ω—å–∫–∏–µ –∫–≤–∞–¥—Ä–∞—Ç—ã 3 –≤ —Ä—è–¥) ===== */
    #images.images-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .img-tile{
      border-radius: 14px;
      overflow:hidden;
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: transform .18s ease, border-color .18s ease;
    }
    .img-tile:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.16);
    }
    .img-tile img{
      width:100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      display:block;
    }

    /* ===== –ö–Ω–æ–ø–∫–∞ Back ===== */
    .center-actions{
      text-align:center;
      margin-top:28px;
    }
    #backBtn{
      display:inline-block;
      background: rgba(255,255,255,0.08);
      color:#fff;
      border: 1px solid rgba(255,255,255,0.14);
      padding:10px 16px;
      border-radius: 12px;
      cursor:pointer;
      font-size:16px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      font-family: inherit;
    }
    #backBtn:hover{
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }

    /* ===== –ö–æ–Ω—Ç–∞–∫—Ç—ã ===== */
    .contacts{
      text-align:center;
      font-size:18px;
    }
    .contacts a{
      display:inline-block;
      margin:10px 15px;
      color: var(--link);
      text-decoration:none;
    }
    .contacts a:hover{
      text-decoration: underline;
    }

    footer{
      text-align:center;
      padding:30px;
      color:#666;
      font-size:14px;
    }

    /* ===== –õ–∞–π—Ç–±–æ–∫—Å ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.82);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      z-index: 9999;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    /* ===== –ê–¥–∞–ø—Ç–∏–≤ ===== */
    @media (max-width: 900px){
      #folders.folders-grid{ grid-template-columns: repeat(2, 1fr); }
      #images.images-grid{ grid-template-columns: repeat(2, 1fr); }

    @media (max-width: 520px){

      #images.images-grid{ grid-template-columns: repeat(2, 1fr); }
      header h1{ font-size: 34px; }
      .slogan-big{ letter-spacing: 1.1px; }
    }
  </style>

<body>
  <header>
    <h1>Perfect Schilders & Decoratie</h1>

    <!-- –°–õ–û–ì–ê–ù -->
<div class="slogan">
  <div class="slogan-small">Quality You Can Trust</div>
 <div class="slogan-big">
  Transform&nbsp;Your<br>
  Home&nbsp;Today
</div>

  <div class="slogan-line"></div>
</div>

  </header>

  <section>
    <h2 id="gallery-title">Our works</h2>

    <!-- –ü–∞–ø–∫–∏ -->
    <div id="folders" class="folders-grid"></div>

    <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∏ -->
    <div id="images" class="images-grid" style="display:none;"></div>

    <div class="center-actions">
      <button id="backBtn" onclick="goBack()" style="display:none;">‚Üê Back</button>
    </div>
  </section>

  <section>
    <h2>Contacts</h2>
    <div class="contacts">
      <a href="mailto:perfectschildersdecoratie@gmail.com">Email</a>
      <a href="https://wa.me/31619449568" target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </section>

  <!-- –õ–∞–π—Ç–±–æ–∫—Å -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" src="" alt="preview">
  </div>

  <script>
    /**
     * –î–û–ë–ê–í–õ–Ø–ï–®–¨ –ü–ê–ü–ö–ò –¢–û–õ–¨–ö–û –ó–î–ï–°–¨:
     *  - title: –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏
     *  - preview: –∫–∞—Ä—Ç–∏–Ω–∫–∞-–ø—Ä–µ–≤—å—é –Ω–∞ –ø–∞–ø–∫–µ
     *  - images: —Å–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏
     */
    const folders = {
      wallpapers: {
        title: "Wallpapers",
        preview: "previews/wallpapers-preview.png",
        images: [
          "gallery/wallpapers/photo_2026-01-09_14-13-23.jpg"
        ]
      },
      
      plaster: {
        title: "Plaster",
        preview: "previews/plaster-preview.png",
        images: [
         
        ]
      },

      decorative_plaster: {
        title: "Decorative plaster",
        preview: "previews/decorativeplaster-preview.png",
        images: [
          
        ]
      },
      
      laminate: {
        title: "Laminate",
        preview: "previews/laminate-preview.png",
        images: [
          
        ]
      }
    };

    const foldersDiv = document.getElementById("folders");
    const imagesDiv  = document.getElementById("images");
    const backBtn    = document.getElementById("backBtn");
    const titleEl    = document.getElementById("gallery-title");

    function folderCardHTML(key, obj){
      return `
        <div class="folder-card" onclick="openFolder('${key}')">
          <div class="folder-thumb">
            <img src="${obj.preview}" alt="${obj.title} preview">
          </div>
          <div class="folder-bar">
            <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
              <path d="M3 7.5C3 6.12 4.12 5 5.5 5H9.2c.54 0 1.06.21 1.44.59l1.1 1.1c.38.38.9.59 1.44.59H18.5C19.88 7.28 21 8.4 21 9.78V17.5C21 18.88 19.88 20 18.5 20H5.5C4.12 20 3 18.88 3 17.5V7.5Z"
                    stroke="rgba(255,255,255,0.9)" stroke-width="1.5" />
            </svg>
            <div class="folder-title">${obj.title}</div>
          </div>
        </div>
      `;
    }

    function renderFolders(){
      foldersDiv.innerHTML = Object.entries(folders)
        .map(([key, obj]) => folderCardHTML(key, obj))
        .join("");
    }

    function openFolder(key){
      const f = folders[key];
      if(!f) return;

      foldersDiv.style.display = "none";
      imagesDiv.style.display  = "grid";
      backBtn.style.display    = "inline-block";
      titleEl.innerText        = f.title;

      imagesDiv.innerHTML = "";
      f.images.forEach(src => {
        const tile = document.createElement("div");
        tile.className = "img-tile";
        tile.innerHTML = `<img src="${src}" alt="">`;
        tile.onclick = () => openLightbox(src);
        imagesDiv.appendChild(tile);
      });
    }

    function goBack(){
      foldersDiv.style.display = "grid";
      imagesDiv.style.display  = "none";
      backBtn.style.display    = "none";
      titleEl.innerText        = "Gallery";
      imagesDiv.innerHTML = "";
    }

    function openLightbox(src){
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      img.src = src;
      lb.classList.add("open");
    }

    function closeLightbox(){
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      lb.classList.remove("open");
      img.src = "";
    }

    // Esc –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ª–∞–π—Ç–±–æ–∫—Å
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeLightbox();
    });

    renderFolders();
  </script>

</body>
