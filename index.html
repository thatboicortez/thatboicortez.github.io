/* ===============================

   =============================== */

/* –±–∞–∑–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
.folder-card{
  cursor: pointer;
  will-change: transform, box-shadow;
  opacity: 0;
  transform: translateY(14px) scale(0.98);

  animation: folderIn 0.7s cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(var(--i, 0) * 0.08s);

  transition:
    transform 220ms cubic-bezier(.2,.9,.2,1),
    box-shadow 220ms ease;
}

/* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
@keyframes folderIn{
  to{
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* HOVER ‚Äî –≤—Å—è –∫–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –∏ "–ø—Ä–∏–±–ª–∏–∂–∞–µ—Ç—Å—è" */
@media (hover: hover) and (pointer: fine){
  .folder-card:hover{
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 22px 60px rgba(0,0,0,0.6);
  }
}

/* –ù–ê–ñ–ê–¢–ò–ï (–º–æ–±–∏–ª–∫–∏ + –∫–ª–∏–∫) */
.folder-card:active,
.folder-card.is-opening{
  transform: translateY(-3px) scale(1.01);
}

/* ===== –ë–õ–ò–ö (shine) –ü–û –ü–†–ï–í–¨–Æ ===== */
.folder-thumb{
  position: relative;
  overflow: hidden;
}

.folder-thumb::after{
  content:"";
  position:absolute;
  inset:-40%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.18) 45%,
    transparent 60%
  );
  transform: translateX(-60%) rotate(10deg);
  opacity: 0;
  pointer-events: none;
}

.folder-card:hover .folder-thumb::after{
  opacity: 1;
  animation: shine 0.9s ease forwards;
}

@keyframes shine{
  from{ transform: translateX(-60%) rotate(10deg); }
  to{ transform: translateX(60%) rotate(10deg); }
}

/* ===== –ò–ö–û–ù–ö–ê –ü–ê–ü–ö–ò ===== */
.folder-icon{
  transition: transform .25s ease, opacity .25s ease;
  opacity: 0.9;
}

.folder-card:hover .folder-icon{
  transform: scale(1.08);
  opacity: 1;
}

/* ===== –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ ===== */
.folder-bar{
  transition: background .25s ease, border-color .25s ease;
}

.folder-card:hover .folder-bar{
  background: rgba(0,0,0,0.45);
  border-color: rgba(255,255,255,0.14);
}

/* ===== –£–í–ê–ñ–ï–ù–ò–ï reduce motion ===== */
@media (prefers-reduced-motion: reduce){
  .folder-card,
  .folder-thumb::after{
    animation: none !important;
    transition: none !important;
  }
  .folder-card{
    opacity: 1;
    transform: none;
  }
}
    
    /* ===== –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–ª–æ–≥–∞–Ω–∞ ===== */

  <script>
    /**
     * –î–û–ë–ê–í–õ–Ø–ï–®–¨ –ü–ê–ü–ö–ò –¢–û–õ–¨–ö–û –ó–î–ï–°–¨:
     *  - title: –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏
     *  - preview: –∫–∞—Ä—Ç–∏–Ω–∫–∞-–ø—Ä–µ–≤—å—é –Ω–∞ –ø–∞–ø–∫–µ
     *  - images: —Å–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏
     */
    const folders = { 
      plaster: {
        title: "Plaster",
        preview: "previews/plaster-preview.png",
        images: [
         
        ]
      },

      decorative_plaster: {
        title: "Decorative plaster",
        preview: "previews/decorativeplaster-preview.png",
        images: [
          
        ]
      },

      wallpapers: {
        title: "Wallpapers",
        preview: "previews/wallpapers-preview.png",
        images: [
          "gallery/wallpapers/photo_2026-01-09_14-13-23.jpg"
        ]
      },
      
      laminate: {
        title: "Laminate",
        preview: "previews/laminate-preview.png",

        ]
      }
    };

    const foldersDiv = document.getElementById("folders");
    const imagesDiv  = document.getElementById("images");
    const backBtn    = document.getElementById("backBtn");
    const titleEl    = document.getElementById("gallery-title");

    function folderCardHTML(key, obj){
      return `
        <div class="folder-card" onclick="openFolderClick(this,'${key}')">
          <div class="folder-thumb">
            <img src="${obj.preview}" alt="${obj.title} preview">
          </div>
          <div class="folder-bar">
            <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
              <path d="M3 7.5C3 6.12 4.12 5 5.5 5H9.2c.54 0 1.06.21 1.44.59l1.1 1.1c.38.38.9.59 1.44.59H18.5C19.88 7.28 21 8.4 21 9.78V17.5C21 18.88 19.88 20 18.5 20H5.5C4.12 20 3 18.88 3 17.5V7.5Z"
                    stroke="rgba(255,255,255,0.9)" stroke-width="1.5" />
            </svg>
            <div class="folder-title">${obj.title}</div>
          </div>
        </div>
      `;
    }

function renderFolders(){
  foldersDiv.innerHTML = Object.entries(folders)
    .map(([key, obj], idx) => `
      <div class="folder-card" style="--i:${idx}" onclick="openFolderClick(this, '${key}')">
        <div class="folder-thumb">
          <img src="${obj.preview}" alt="${obj.title} preview">
        </div>
        <div class="folder-bar">
          <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
            <path d="M3 7.5C3 6.12 4.12 5 5.5 5H9.2c.54 0 1.06.21 1.44.59l1.1 1.1c.38.38.9.59 1.44.59H18.5C19.88 7.28 21 8.4 21 9.78V17.5C21 18.88 19.88 20 18.5 20H5.5C4.12 20 3 18.88 3 17.5V7.5Z"
                  stroke="rgba(255,255,255,0.9)" stroke-width="1.5" />
          </svg>
          <div class="folder-title">${obj.title}</div>
        </div>
      </div>
    `)
    .join("");
}

    function openFolder(key){
      const f = folders[key];
      if(!f) return;

      foldersDiv.style.display = "none";
      imagesDiv.style.display  = "grid";
      backBtn.style.display    = "inline-block";
      titleEl.innerText        = f.title;

      imagesDiv.innerHTML = "";
      f.images.forEach(src => {
        const tile = document.createElement("div");
        tile.className = "img-tile";
        tile.innerHTML = `<img src="${src}" alt="">`;
        tile.onclick = () => openLightbox(src);
        imagesDiv.appendChild(tile);
      });
    }

   function openFolderClick(card, key){
       card.classList.add("is-opening");

       setTimeout(() => {
          openFolder(key);
         card.classList.remove("is-opening"); // üëà –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û
       }, 140);
    }



    function goBack(){
      foldersDiv.style.display = "grid";
      imagesDiv.style.display  = "none";
      backBtn.style.display    = "none";
      titleEl.innerText        = "Gallery";
      imagesDiv.innerHTML = "";
    }

    function openLightbox(src){
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      img.src = src;
      lb.classList.add("open");
    }

    function closeLightbox(){
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      lb.classList.remove("open");
      img.src = "";
    }

    // Esc –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ª–∞–π—Ç–±–æ–∫—Å
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeLightbox();
    });

    renderFolders();
  </script>
