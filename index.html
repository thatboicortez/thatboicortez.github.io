<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Perfect Schilders & Decoratie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f0f;
      --panel:#111;
      --panel2:#171717;
      --text:#fff;
      --muted:#bbb;
      --link:#4da3ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Montserrat', Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header{
      position: relative;
      padding: 70px 20px 55px;
      text-align:center;
      overflow: hidden;
      background: url("header-bg.png") center/cover no-repeat;
    }

    header::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(ellipse at center,
          rgba(0,0,0,0.05) 0%,
          rgba(0,0,0,0.35) 70%,
          rgba(0,0,0,0.55) 100%),
        linear-gradient(180deg,
          rgba(0,0,0,0.25),
          rgba(0,0,0,0.45));
      pointer-events:none;
      z-index:0;
    }

    header > *{ position:relative; z-index:1; }

    header h1{
      font-size:42px;
      margin:0 0 10px;
      font-weight:700;
    }

    /* ===== SLOGAN ===== */
    @keyframes sloganFadeUp{
      from{opacity:0; transform:translateY(14px); filter:blur(6px);}
      to{opacity:1; transform:none; filter:none;}
    }

    .slogan{
      margin-top:26px;
      display:grid;
      gap:10px;
      justify-items:center;
      animation:sloganFadeUp .9s ease-out both;
      animation-delay:.12s;
    }

    .slogan-small{
      font-size:14px;
      letter-spacing:1.2px;
      text-transform:uppercase;
      color:rgba(255,255,255,.78);
      font-weight:500;
    }

    .slogan-big{
      font-size:clamp(32px,6vw,64px);
      line-height:1.1;
      letter-spacing:1.6px;
      text-transform:uppercase;
      font-weight:300;
      text-align:center;
      padding:0 20px;
    }

    .slogan-line{
      width:140px;
      height:1px;
      background:linear-gradient(to right,transparent,rgba(255,255,255,.6),transparent);
      margin-top:12px;
    }

    section{
      padding:60px 20px;
      max-width:1100px;
      margin:auto;
    }

    h2{
      text-align:center;
      margin:0 0 40px;
      font-size:32px;
      font-weight:700;
    }

    /* ===== FOLDERS GRID ===== */
    #folders.folders-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:22px;
      max-width:1000px;
      margin:0 auto;
    }

    /* ===== FOLDER CARD ===== */
    .folder-card{
      cursor:pointer;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);

      /* появление — ТОЛЬКО opacity */
      opacity:0;
      animation:folderFade .6s ease forwards;
      animation-delay:calc(var(--i,0)*.08s);

      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
      will-change:transform;
    }

    @keyframes folderFade{
      to{opacity:1;}
    }

    /* HOVER — ДВИГАЕТСЯ ВСЯ ПЛИТА */
    @media (hover:hover) and (pointer:fine){
      .folder-card:hover{
        transform:translateY(-8px) scale(1.03);
        border-color:rgba(255,255,255,.16);
        box-shadow:0 22px 60px rgba(0,0,0,.6);
      }
    }

    /* tap / click */
    .folder-card:active,
    .folder-card.is-opening{
      transform:translateY(-3px) scale(1.01);
    }

    /* preview */
    .folder-thumb{
      width:100%;
      aspect-ratio:16/10;
      background:#0b0b0b;
      overflow:hidden;
      position:relative;
    }

    .folder-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.05);
    }

    /* shine */
    .folder-thumb::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.18) 45%,transparent 60%);
      transform:translateX(-60%) rotate(10deg);
      opacity:0;
      pointer-events:none;
    }

    .folder-card:hover .folder-thumb::after{
      opacity:1;
      animation:shine .9s ease forwards;
    }

    @keyframes shine{
      from{transform:translateX(-60%) rotate(10deg);}
      to{transform:translateX(60%) rotate(10deg);}
    }

    /* bottom bar */
    .folder-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(6px);
      transition:background .25s ease, border-color .25s ease;
    }

    .folder-card:hover .folder-bar{
      background:rgba(0,0,0,.45);
      border-color:rgba(255,255,255,.14);
    }

    .folder-icon{
      width:18px;
      opacity:.9;
      transition:transform .25s ease, opacity .25s ease;
    }

    .folder-card:hover .folder-icon{
      transform:scale(1.08);
      opacity:1;
    }

    .folder-title{
      font-size:16px;
      font-weight:600;
      letter-spacing:.2px;
    }

    /* images */
    #images.images-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
      max-width:1000px;
      margin:0 auto;
    }

    .img-tile{
      border-radius:14px;
      overflow:hidden;
      background:#0b0b0b;
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      transition:transform .18s ease, border-color .18s ease;
    }

    .img-tile:hover{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,.16);
    }

    .img-tile img{
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      display:block;
    }

    /* back */
    .center-actions{text-align:center;margin-top:28px;}
    #backBtn{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      padding:10px 16px;
      border-radius:12px;
      cursor:pointer;
      transition:.15s;
    }

    #backBtn:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-1px);
    }

    /* contacts */
    .contacts{text-align:center;font-size:18px;}
    .contacts a{
      margin: 10px 28px;
      color: rgba(255,255,255,0.45);
      text-decoration: none;
    }
    .contacts a:hover{
      color: rgba(255,255,255,0.7);
      text-decoration: underline;
    }

    /* responsive */
    @media(max-width:900px){
      #folders.folders-grid{grid-template-columns:repeat(2,1fr);}
      #images.images-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:520px){
      #folders.folders-grid{grid-template-columns:1fr;}
      header h1{font-size:34px;}
    }

    /* ===== LIGHTBOX ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.82);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
      touch-action: pan-y; /* чтобы свайп по X работал нормально */
    }
    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width: 95vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ===== LIGHTBOX UI (стрелки / крест / счетчик) ===== */
    .lb-btn{
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,0.92);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      z-index: 10000;
    }

    .lb-btn:hover{
      background: rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.28);
      transform: translateY(-1px);
    }

    .lb-btn:active{
      transform: scale(0.98);
    }

    .lb-btn svg{
      width: 22px;
      height: 22px;
      display: block;
    }

    .lb-close{
      top: 16px;
      left: 16px;
      width: 46px;
      height: 46px;
      border-radius: 14px;
    }

    .lb-prev{
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lb-next{
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lb-prev:hover, .lb-next:hover{
      transform: translateY(-50%) translateY(-1px);
    }

    .lb-btn[disabled]{
      opacity: 0.25;
      cursor: default;
      pointer-events: none;
    }

    .lb-counter{
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      letter-spacing: .2px;
      z-index: 10000;
      user-select: none;
    }

    /* на телефоне делаем стрелки чуть больше/удобнее */
    @media (max-width: 520px){
      .lb-prev, .lb-next{ width: 52px; height: 52px; border-radius: 16px; }
      .lb-close{ width: 50px; height: 50px; }
      .lb-counter{ bottom: 18px; font-size: 14px; }
    }
  </style>
</head>

<body>

<section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <!-- X -->
  <button class="lb-btn lb-close" id="lbClose" onclick="closeLightbox(); event.stopPropagation();" aria-label="Close">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">

  <button class="lb-btn lb-prev" id="lbPrev" onclick="prevPhoto(); event.stopPropagation();" aria-label="Previous">

  <div class="lb-counter" id="lbCounter" onclick="event.stopPropagation()">1 / 1</div>

  <img id="lightboxImg" src="" alt="" onclick="event.stopPropagation()">
</div>

<script>
const folders = {
  plaster: {
    title: "Plaster",
    preview: "previews/plaster-preview.png",
    images: []
  },
  decorative_plaster: {
    title: "Decorative plaster",
    preview: "previews/decorativeplaster-preview.png",

      "gallery/decorative_plaster/decorative_plaster (23).jpg",
      "gallery/decorative_plaster/decorative_plaster (24).jpg",
      "gallery/decorative_plaster/decorative_plaster (25).jpg",
      "gallery/decorative_plaster/decorative_plaster (26).jpg",
      "gallery/decorative_plaster/decorative_plaster (27).jpg",
      "gallery/decorative_plaster/decorative_plaster (28).jpg",
      "gallery/decorative_plaster/decorative_plaster (29).jpg",
      "gallery/decorative_plaster/decorative_plaster (30).jpg",
      "gallery/decorative_plaster/decorative_plaster (31).jpg",
      "gallery/decorative_plaster/decorative_plaster (32).jpg",
      "gallery/decorative_plaster/decorative_plaster (33).jpg",
      "gallery/decorative_plaster/decorative_plaster (34).jpg",
      "gallery/decorative_plaster/decorative_plaster (35).jpg",
      "gallery/decorative_plaster/decorative_plaster (36).jpg",
      "gallery/decorative_plaster/decorative_plaster (37).jpg",
      "gallery/decorative_plaster/decorative_plaster (38).jpg",
      "gallery/decorative_plaster/decorative_plaster (39).jpg",
      "gallery/decorative_plaster/decorative_plaster (40).jpg",
      "gallery/decorative_plaster/decorative_plaster (41).jpg",
      "gallery/decorative_plaster/decorative_plaster (42).jpg",
      "gallery/decorative_plaster/decorative_plaster (43).jpg",
      "gallery/decorative_plaster/decorative_plaster (44).jpg",
      "gallery/decorative_plaster/decorative_plaster (45).jpg",
      "gallery/decorative_plaster/decorative_plaster (46).jpg"
    ]
  },
  wallpapers: {
    title: "Wallpapers",
    preview: "previews/wallpapers-preview.png",
    images: [
      "gallery/wallpapers/photo_2026-01-09_14-13-23.jpg"
    ]
  },
  laminate: {
    title: "Laminate",
    preview: "previews/laminate-preview.png",
    images: []
  }
};

const lb = document.getElementById("lightbox");
const lbImg = document.getElementById("lightboxImg");
let lightboxPushed = false; // чтобы не пушить историю много раз
const foldersDiv = document.getElementById("folders");
const imagesDiv  = document.getElementById("images");
const backBtn    = document.getElementById("backBtn");
const titleEl    = document.getElementById("gallery-title");

/* ===== LIGHTBOX STATE ===== */
const lb = document.getElementById("lightbox");
const lbImg = document.getElementById("lightboxImg");
const lbPrevBtn = document.getElementById("lbPrev");
const lbNextBtn = document.getElementById("lbNext");
const lbCounter = document.getElementById("lbCounter");

let currentList = [];
let currentIndex = 0;

function renderFolders(){
  foldersDiv.innerHTML = Object.entries(folders).map(([key, obj], idx) => `
    <div class="folder-card" style="--i:${idx}" onclick="openFolderClick(this,'${key}')">
      <div class="folder-thumb">
        <img src="${obj.preview}" alt="${obj.title} preview">
      </div>
      <div class="folder-bar">
        <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 7.5C3 6.12 4.12 5 5.5 5H9.2c.54 0 1.06.21 1.44.59l1.1 1.1c.38.38.9.59 1.44.59H18.5C19.88 7.28 21 8.4 21 9.78V17.5C21 18.88 19.88 20 18.5 20H5.5C4.12 20 3 18.88 3 17.5V7.5Z"
                stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
        </svg>
        <div class="folder-title">${obj.title}</div>
      </div>
    </div>
  `).join("");
}

function showHome(){
  foldersDiv.style.display = "grid";
  imagesDiv.style.display  = "none";
  backBtn.style.display    = "none";
  titleEl.innerText        = "Our works";
  imagesDiv.innerHTML      = "";
}

function showFolderUI(key){
  const f = folders[key];
  if(!f) return;

  foldersDiv.style.display = "none";
  imagesDiv.style.display  = "grid";
  backBtn.style.display    = "inline-block";
  titleEl.innerText        = f.title;

  imagesDiv.innerHTML = "";
  f.images.forEach((src, idx) => {
    const d = document.createElement("div");
    d.className = "img-tile";
    d.innerHTML = `<img src="${src}" loading="lazy" alt="">`;
    d.onclick = () => openLightboxByIndex(f.images, idx);
    imagesDiv.appendChild(d);
  });
}

// ✅ Открыть папку — через hash
function openFolder(key){
  location.hash = key;
}

// Небольшая анимация клика
function openFolderClick(card, key){
  card.classList.add("is-opening");
  setTimeout(() => {
    openFolder(key);
    card.classList.remove("is-opening");
  }, 140);
}

function goBack(){
  location.hash = "";
}

// Роутинг по hash
function handleRoute(){
  const key = (location.hash || "").replace("#", "");
  if (key && folders[key]) showFolderUI(key);
  else showHome();
}

/* ===== LIGHTBOX LOGIC ===== */
function updateLightboxUI(){
  const total = currentList.length || 1;
  const shown = Math.min(Math.max(currentIndex + 1, 1), total);
  lbCounter.textContent = `${shown} / ${total}`;

  // если одна фотка — стрелки выключаем
  const hasMany = currentList.length > 1;
  lbPrevBtn.disabled = !hasMany;
  lbNextBtn.disabled = !hasMany;
}

function showLightboxImage(){
  if (!currentList.length) return;
  lbImg.src = currentList[currentIndex];
  updateLightboxUI();
}

function openLightbox(src){
  lbImg.src = src;
  lb.classList.add("open");

  // ✅ добавляем "шаг" в историю, чтобы Back сначала закрыл фото
  if (!lightboxPushed) {
    history.pushState({ modal: "lightbox" }, "");
    lightboxPushed = true;
  }
}

function closeLightbox(fromPopstate = false){
  lb.classList.remove("open");
  lbImg.src = "";

  // ✅ если закрываем кликом по X/фону — откатываем этот шаг истории
  if (!fromPopstate && lightboxPushed) {
    lightboxPushed = false;
    history.back();
  }

  // ✅ если закрываем из popstate — просто сбрасываем флаг
  if (fromPopstate) {
    lightboxPushed = false;
  }
}

function prevPhoto(){
  if (currentList.length <= 1) return;
  currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
  showLightboxImage();
}

function nextPhoto(){
  if (currentList.length <= 1) return;
  currentIndex = (currentIndex + 1) % currentList.length;
  showLightboxImage();
}

/* ===== Keyboard ===== */
document.addEventListener("keydown", (e) => {
  // работаем только если лайтбокс открыт
  if (!lb.classList.contains("open")) return;

  if (e.key === "Escape") closeLightbox();
  if (e.key === "ArrowLeft") prevPhoto();
  if (e.key === "ArrowRight") nextPhoto();
});

/* ===== Swipe (mobile) ===== */
let touchStartX = 0;
let touchStartY = 0;
let touchActive = false;

lb.addEventListener("touchstart", (e) => {
  if (!lb.classList.contains("open")) return;
  if (!e.touches || e.touches.length !== 1) return;

  touchActive = true;
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: true });

lb.addEventListener("touchend", (e) => {
  if (!touchActive) return;
  touchActive = false;

  const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
  if (!t) return;

  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;

  // фильтр: свайп должен быть в основном горизонтальный
  if (Math.abs(dx) < 45) return;
  if (Math.abs(dy) > 80) return;

  if (dx > 0) prevPhoto();
  else nextPhoto();
}, { passive: true });

/* ===== Browser Back/Forward ===== */

// папки (hash)
window.addEventListener("hashchange", handleRoute);

// ⬅️ Back в браузере: если открыт лайтбокс — закрываем ТОЛЬКО его
window.addEventListener("hashchange", () => {
  // 1. Если открыт лайтбокс — закрываем ТОЛЬКО его
  if (lightbox.classList.contains("open")) {
    closeLightbox();
    return; // ⛔ дальше не идём
  }

  // 2. Иначе — обычная навигация по папкам
  handleRoute();
});

/* ===== init ===== */
renderFolders();
handleRoute();

</script>
