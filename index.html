<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThatBoiCortez ‚Äî Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1f1f1f, #111);
    }
    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    header p {
      color: #bbb;
      font-size: 18px;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      .folder {
  padding: 40px;
  background: #1a1a1a;
  border-radius: 14px;
  font-size: 22px;
  cursor: pointer;
  text-align: center;
  transition: 0.3s;
}

.folder:hover {
  background: #2a2a2a;
  transform: scale(1.05);
}
    .contacts {
      text-align: center;
      font-size: 18px;
    }
    .contacts a {
      display: inline-block;
      margin: 10px 15px;
      color: #4da3ff;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ThatBoiCortez</h1>
    <p>Creative Portfolio</p>
  </header>

  <section>
  <h2 id="gallery-title">Gallery</h2>

  <!-- Folders -->
  <div id="folders" class="gallery">
    <div class="folder" onclick="openFolder('wallpapers')">
      üìÅ Wallpapers
    </div>
  </div>

  <!-- Images -->
  <div id="images" class="gallery" style="display:none;"></div>

  <div style="text-align:center; margin-top:30px;">
    <button id="backBtn" onclick="goBack()" style="display:none;">‚Üê Back</button>
  </div>
</section>


 <section>
  <h2>Contacts</h2>
  <div class="contacts">
    <a href="mailto:youremail.com">Email</a>
    <a href="https://t.me/username" target="_blank">Telegram</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>
</section>

<script>
  const data = {
    wallpapers: [
      "gallery/wallpapers/photo_2026-01-09_14-13-23.jpg"
    ]
  };

  function openFolder(name) {
    document.getElementById("folders").style.display = "none";
    document.getElementById("images").style.display = "grid";
    document.getElementById("backBtn").style.display = "inline-block";
    document.getElementById("gallery-title").innerText = "Wallpapers";

    const imagesDiv = document.getElementById("images");
    imagesDiv.innerHTML = "";

    data[name].forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      imagesDiv.appendChild(img);
    });
  }

  function goBack() {
    document.getElementById("folders").style.display = "grid";
    document.getElementById("images").style.display = "none";
    document.getElementById("backBtn").style.display = "none";
    document.getElementById("gallery-title").innerText = "Gallery";
  }
</script>

</body>
</html>
