<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Perfect Schilders & Decoratie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f0f;
      --panel:#111;
      --panel2:#171717;
      --text:#fff;
      --muted:#bbb;
      --link:#4da3ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:'Montserrat', Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header{
      position: relative;
      padding: 70px 20px 55px;
      text-align:center;
      overflow: hidden;
      background: url("header-bg.png") center/cover no-repeat;
    }

    header::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(ellipse at center,
          rgba(0,0,0,0.05) 0%,
          rgba(0,0,0,0.35) 70%,
          rgba(0,0,0,0.55) 100%),
        linear-gradient(180deg,
          rgba(0,0,0,0.25),
          rgba(0,0,0,0.45));
      pointer-events:none;
      z-index:0;
    }

    header > *{ position:relative; z-index:1; }

    header h1{
      font-size:42px;
      margin:0 0 10px;
      font-weight:700;
    }

    /* ===== SLOGAN ===== */
    @keyframes sloganFadeUp{
      from{opacity:0; transform:translateY(14px); filter:blur(6px);}
      to{opacity:1; transform:none; filter:none;}
    }

    .slogan{
      margin-top:26px;
      display:grid;
      gap:10px;
      justify-items:center;
      animation:sloganFadeUp .9s ease-out both;
      animation-delay:.12s;
    }

    .slogan-small{
      font-size:14px;
      letter-spacing:1.2px;
      text-transform:uppercase;
      color:rgba(255,255,255,.78);
      font-weight:500;
    }

    .slogan-big{
      font-size:clamp(32px,6vw,64px);
      line-height:1.1;
      letter-spacing:1.6px;
      text-transform:uppercase;
      font-weight:300;
      text-align:center;
      padding:0 20px;
    }

    .slogan-line{
      width:140px;
      height:1px;
      background:linear-gradient(to right,transparent,rgba(255,255,255,.6),transparent);
      margin-top:12px;
    }

    section{
      padding:60px 20px;
      max-width:1100px;
      margin:auto;
    }

    h2{
      text-align:center;
      margin:0 0 40px;
      font-size:32px;
      font-weight:700;
    }

    /* ===== FOLDERS GRID ===== */
    #folders.folders-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:22px;
      max-width:1000px;
      margin:0 auto;
    }

    /* ===== FOLDER CARD (FIXED VERSION) ===== */
    .folder-card{
      cursor:pointer;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);

      /* –ø–æ—è–≤–ª–µ–Ω–∏–µ ‚Äî –¢–û–õ–¨–ö–û opacity */
      opacity:0;
      animation:folderFade .6s ease forwards;
      animation-delay:calc(var(--i,0)*.08s);

      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
      will-change:transform;
    }

    @keyframes folderFade{
      to{opacity:1;}
    }

    /* HOVER ‚Äî –î–í–ò–ì–ê–ï–¢–°–Ø –í–°–Ø –ü–õ–ò–¢–ê */
    @media (hover:hover) and (pointer:fine){
      .folder-card:hover{
        transform:translateY(-8px) scale(1.03);
        border-color:rgba(255,255,255,.16);
        box-shadow:0 22px 60px rgba(0,0,0,.6);
      }
    }

    /* tap / click */
    .folder-card:active,
    .folder-card.is-opening{
      transform:translateY(-3px) scale(1.01);
    }

    /* preview */
    .folder-thumb{
      width:100%;
      aspect-ratio:16/10;
      background:#0b0b0b;
      overflow:hidden;
      position:relative;
    }

    .folder-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.05);
    }

    /* shine */
    .folder-thumb::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.18) 45%,transparent 60%);
      transform:translateX(-60%) rotate(10deg);
      opacity:0;
      pointer-events:none;
    }

    .folder-card:hover .folder-thumb::after{
      opacity:1;
      animation:shine .9s ease forwards;
    }

    @keyframes shine{
      from{transform:translateX(-60%) rotate(10deg);}
      to{transform:translateX(60%) rotate(10deg);}
    }

    /* bottom bar */
    .folder-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(6px);
      transition:background .25s ease, border-color .25s ease;
    }

    .folder-card:hover .folder-bar{
      background:rgba(0,0,0,.45);
      border-color:rgba(255,255,255,.14);
    }

    .folder-icon{
      width:18px;
      opacity:.9;
      transition:transform .25s ease, opacity .25s ease;
    }

    .folder-card:hover .folder-icon{
      transform:scale(1.08);
      opacity:1;
    }

    .folder-title{
      font-size:16px;
      font-weight:600;
      letter-spacing:.2px;
    }

    /* images */
    #images.images-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
      max-width:1000px;
      margin:0 auto;
    }

    .img-tile{
      border-radius:14px;
      overflow:hidden;
      background:#0b0b0b;
      border:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      transition:transform .18s ease, border-color .18s ease;
    }

    .img-tile:hover{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,.16);
    }

    .img-tile img{
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      display:block;
    }

    /* back */
    .center-actions{text-align:center;margin-top:28px;}
    #backBtn{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      padding:10px 16px;
      border-radius:12px;
      cursor:pointer;
      transition:.15s;
    }

    #backBtn:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-1px);
    }

    /* contacts */
    .contacts{text-align:center;font-size:18px;}
    .contacts a{
  margin: 10px 28px;
  color: rgba(255,255,255,0.45);
}

.contacts a:hover{
  color: rgba(255,255,255,0.7);
}

    /* responsive */
    @media(max-width:900px){
      #folders.folders-grid{grid-template-columns:repeat(2,1fr);}
      #images.images-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:520px){
      #folders.folders-grid{grid-template-columns:1fr;}
      header h1{font-size:34px;}
    }
/* ===== LIGHTBOX (–ò–°–ü–†–ê–í–õ–ï–ù–ò–ï) ===== */
.lightbox{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.82);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 9999; /* üî• –ü–û–í–ï–†–• –í–°–ï–ì–û */
}

.lightbox.open{
  display: flex;
}

.lightbox img{
  max-width: 95vw;
  max-height: 90vh;
  object-fit: contain;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

  </style>
</head>

<body>
<header>
  <h1>Perfect Schilders & Decoratie</h1>
  <div class="slogan">
    <div class="slogan-small">Quality You Can Trust</div>
    <div class="slogan-big">Transform&nbsp;Your<br>Home&nbsp;Today</div>
    <div class="slogan-line"></div>
  </div>
</header>

<section>
  <h2 id="gallery-title">Our works</h2>
  <div id="folders" class="folders-grid"></div>
  <div id="images" class="images-grid" style="display:none;"></div>
  <div class="center-actions">
    <button id="backBtn" onclick="goBack()" style="display:none;">‚Üê Back</button>
  </div>
</section>

<section>
  <h2>Contacts</h2>
  <div class="contacts">
    <a href="mailto:perfectschildersdecoratie@gmail.com">Email</a>
    <a href="https://wa.me/31619449568" target="_blank">WhatsApp</a>
  </div>
</section>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg" src="" alt="" onclick="event.stopPropagation()">
</div>

                "gallery/wallpapers/photo_2026-01-09_14-13-23.jpg"

             },

};

const foldersDiv=document.getElementById("folders");
const imagesDiv=document.getElementById("images");
const backBtn=document.getElementById("backBtn");
const titleEl=document.getElementById("gallery-title");

function renderFolders(){
  foldersDiv.innerHTML=Object.entries(folders).map(([k,o],i)=>`
    <div class="folder-card" style="--i:${i}" onclick="openFolderClick(this,'${k}')">
      <div class="folder-thumb"><img src="${o.preview}"></div>
      <div class="folder-bar">
        <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 7.5C3 6.12 4.12 5 5.5 5H9.2c.54 0 1.06.21 1.44.59l1.1 1.1c.38.38.9.59 1.44.59H18.5C19.88 7.28 21 8.4 21 9.78V17.5C21 18.88 19.88 20 18.5 20H5.5C4.12 20 3 18.88 3 17.5V7.5Z" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
        </svg>
        <div class="folder-title">${o.title}</div>
      </div>
    </div>
  `).join("");
}

function openFolder(k){
  const f=folders[k]; if(!f)return;
  foldersDiv.style.display="none";
  imagesDiv.style.display="grid";
  backBtn.style.display="inline-block";
  titleEl.innerText=f.title;
  imagesDiv.innerHTML="";
  f.images.forEach(s=>{
    const d=document.createElement("div");
    d.className="img-tile";
    d.innerHTML = `<img src="${s}" loading="lazy" alt="">`;
    d.onclick=()=>openLightbox(s);
    imagesDiv.appendChild(d);
  });
}

function openFolderClick(card,k){
  card.classList.add("is-opening");
  setTimeout(()=>{openFolder(k);card.classList.remove("is-opening");},140);
}

function goBack(){
  foldersDiv.style.display="grid";
  imagesDiv.style.display="none";
  backBtn.style.display="none";
  titleEl.innerText="Our works";
  imagesDiv.innerHTML="";
}

function openLightbox(s){
  document.getElementById("lightboxImg").src=s;
  document.getElementById("lightbox").classList.add("open");
}
function closeLightbox(){
  document.getElementById("lightbox").classList.remove("open");
  document.getElementById("lightboxImg").src="";
}

renderFolders();
  
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    closeLightbox();
  }
});

</script>
</body>
</html>
